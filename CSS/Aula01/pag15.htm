<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS - Posicionamentos</title>

    <style type="text/css">
        p.pos_fixed {
            position: fixed;
            top: 60px;
            right: 5px;
        }

        h2.pos_left {
            position: relative;
            left: -50px;
        }

        h2.pos_right {
            position: relative;
            left: 50px;
        }


        .PosicaoAbsXY {
            position: absolute;
            left: 70px;
            top: 70px;
        }
    </style>
</head>

<body>
    <!-- static - vai mexendo (descendo geralmente)
    fixed - Fixo de acordo com a posição
    relative - Relativamento a posição normal
    absolute - Independente de ter outros objetos ou não -->
    <p class="pos_fixed">Representação da posição fixa</p>
    <p>A</p>
    <p>B</p>
    <p>C</p>
    <p>D</p>
    <p>E</p>
    <p>F</p>
    <p>G</p>
    <p>H</p>
    <p>I</p>
    <p>J</p>
    <p>K</p>
    <p>L</p>
    <p>M</p>
    <p>N</p>
    <p>O</p>
    <p>P</p>
    <p>Q</p>
    <p>R</p>
    <p>S</p>
    <p>T</p>
    <p>U</p>
    <p>V</p>

    <h2>
        Esta tag não tem deslocamento de posição
    </h2>
    <h2 class="pos_left">
        Esta tag esta sendo deslocada 50px a esquerda
    </h2>
    <h2 class="pos_right">
        Esta tag esta sendo deslocada 50px a direita
    </h2>

    <p class="PosicaoAbsXY">
        Este texto está sendo posicionado utilizando position absolute
        </p>

</body>

</html>
