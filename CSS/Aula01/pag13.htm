<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS com ID</title>
    <style>
        #banana{
            color: #FFE135;
        }
        #tomate{
            color: tomato;
        }

        /* ID - Name
        O ID é pra identificar o CSS, o name que identifica a variavel */
    </style>
</head>
<body>
    <h1 id="banana">Exemplo de CSS com ID</h1>
    <p id="tomate">Parágrafo Tomate</p>
    <p id="banana">Parágrafo Banana</p>
    <p id="tomate">Parágrafo Tomate</p>
</body>
</html>
