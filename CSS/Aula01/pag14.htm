<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS com Class + Agrupadores de CSS</title>
    <style>
        .banana{
            color: #FFE135;
        }
        .tomate{
            color: tomato;
        }
        h1, h2{
            background-color: #000;
        }
        div{
            color: red;
            background-color:#000;
        }
        div.exemplo{
            color : blue;
            background-color: pink;
        }
        /* ID - Name
        O ID é pra identificar o CSS, o name que identifica a variavel.
        ID é unico */
    </style>
</head>
<body>
    <h1 class="banana">Exemplo de CSS com Class</h1>
    <h2 class="banana">Exemplo de CSS com Class</h2>
    <div>DIV PAPAI</div>
    <div class="exemplo">DIV COM OUTRA PARADA DENTRO</div>
    <p class="tomate">Parágrafo Tomate</p>
    <p class="banana">Parágrafo Banana</p>
    <p class="tomate">Parágrafo Tomate</p>
</body>
</html>
