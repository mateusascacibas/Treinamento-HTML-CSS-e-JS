<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Xadrez</title>
        <script>
            function Graos() {
               
                    var i;
                    var somatorio = 1;
                    var inicio = 1;

                    for (i = 2; i <= 64; i ++) {
                        inicio = inicio * 2;
                        somatorio += inicio;
                    }
                   
                    alert("->Valor: " + somatorio);
                    return 0;
            }
        </script>
    </head>
    <body onload="Graos()"></body>
</html>
