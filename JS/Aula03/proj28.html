<html>
   <head>   
      <script type = "text/javascript">
		
        var cont = 10;
		
		while(cont > 0)
		{
			if(cont == 8)
			{
				//document.write("pular o n√∫mero 8<br/>");
				cont--;
				continue;			
			}
			
			if (cont == 5)
			{
				document.write("Contagem regressiva abortada.<br/>");
				break;
			}
			
			document.write(cont+'<br/>');
			cont--; 
		}

      </script>      
   </head>
   
   <body>
   </body>
</html>
