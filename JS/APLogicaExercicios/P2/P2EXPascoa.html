<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina 63</title>

    <script>
        function pascoa() {
            let ANO = parseInt(document.getElementById('ano').value);

            a = ANO % 19;
            b = Math.floor(ANO / 100) ;
            c = ANO % 100;
            d = Math.floor(b / 4);
            e = b % 4;
            f = Math.floor((b + 8) / 25);
            g = Math.floor((b - f + 1) / 3);
            h = (19 * a + b - d - g + 15) % 30;
            i = Math.floor(c / 4);
            j = c % 4;
            k = (32 + 2 * e + 2 * i - h - j) % 7;
            L = Math.floor((a + 11 * h + 22 * k) / 451);
            MES = Math.floor((h + k - 7 * L + 114) / 31);
            DIA = ((h + k - 7 * L + 114) % 31) + 1;

            document.getElementById('spanResposta').innerHTML = "O ano " + ANO + " terá pascoa no dia " + DIA + " do mes " + MES.toFixed(0);
        }

        function limpar() {

            document.getElementById('spanResposta').innerHTML = "";

        }
    </script>
</head>

<body>
    <p>Fazer o pseudocódigo e o diagrama de blocos para um programa que leia a idade de um nadador e escreva em qual
        classificação ele se encaixa.</p>
    <form action="#">
        Idade: <input type="text" id="ano" placeholder="Digite o ano: ">
        <input type="button" value="Enviar" onclick="pascoa()">
        <input type="reset" value="Limpar" onclick="limpar()">
    </form>
    <span id="spanResposta">

    </span>
</body>

</html>
