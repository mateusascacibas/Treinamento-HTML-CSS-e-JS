<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina 95</title>

    <script>
        function nadador(){
            let idade = parseFloat(document.getElementById('idade').value);
            let categoria;

            if(idade >= 0 && idade <= 4){
                categoria = "Baby";
            }
            else if(idade >= 5 && idade <= 7){
                categoria = "Infantil A";
            }
            else if(idade >= 8 && idade <= 11){
                categoria = "Infantil B";
            }
            else if(idade >= 12 && idade <= 13){
                categoria = "Juvenil A";
            }
            else if(idade >= 14 && idade <= 17){
                categoria = "Juvenil B";
            }
            else{
                categoria = "Adulto";
            }

            document.getElementById('spanResposta').innerHTML = "A categoria para a idade selecionada é: " + categoria;

        }

        function limpar(){

            document.getElementById('spanResposta').innerHTML = "";

        }
    </script>
</head>
<body>
    <p>Fazer o pseudocódigo e o diagrama de blocos para um programa que leia a idade de um nadador e escreva em qual classificação ele se encaixa.</p>
    <form action="#">
        Idade: <input type="text" id="idade" placeholder="Digite sua idade: ">
        <input type="button" value = "Enviar" onclick="nadador()">
        <input type="reset" value = "Limpar">
    </form>
    <span id ="spanResposta">

    </span>
</body>
</html>
