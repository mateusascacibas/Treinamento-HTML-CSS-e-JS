<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de texto</title>
</head>

<body>
    <h2>Formatando Texto</h2>
    <p>
        <font face="elephant" color="maroon" size="3">
            Calada noite preta, noite preta
        </font>
    </p>
    <p>
        <font face="consolas" color="#FF00FF" size="5">Luzes da cidade
            Meus olhos não aguentam mais
            Luzes artificiais
            Cadê a noite preta?
        </font>
    </p>
    <p>
        <font face="times new roman" color="#2ECC71" size="7">Eu saio da cidade
            Procuro só a escuridão
            A purificação na calada da noite
            Da noite preta
        </font>
    </p>
    <p>Coca Cola &reg;&copy;</p>

</body>

</html>
