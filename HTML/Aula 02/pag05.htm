<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <p>Lista Ordenada</p>
    <!-- OL = ordained List -->

    <!-- type = Tipo de marcação 
    I = Algorismo Romano
    i = Romano em Minusculo
    A = Letras (Ordem Alfabética)
    a = Letras (Ordem Alfabética minuscula) -->

    <!-- start = De onde começa?-->
    <ol start = "5">
        <!-- LI = List Item -->
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ol>

    <p>Lista Não Ordenada</p>
    <!-- UL = Unordered list -->
    <!-- type = Tipo de marcação (Disc, Circle, Square) -->
    <ul type = "square">
           <!-- LI = List Item -->
           <li>Item 1</li>
           <li>Item 2</li>
           <li>Item 3</li>
    </ul>
    <p>Lista De Definição</p>
    <!-- DL = Definition List -->
    <dl>
          <!-- LI = List Item -->
          <dt>Titulo 1</dt>
          <dd>Item 1</dd>
          <dt>Titulo 2</dt>
          <dd>Item 2</dd>
    </dl>
</body>
</html>
