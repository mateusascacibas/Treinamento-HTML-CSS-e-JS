<html>
	<head>
		<title>Multimidia</title>
	</head> 

	<body>
    <h3>Áudio &lt;embed&gt;</h3>

	<embed type="audio/mp3"  src="m1.mp3" 
	       height="60" width="144"
	       volume="60" loop="false" autostart="false" />

	<h3>Áudio &lt;audio&gt;</h3>
	<audio controls>
		<source src="m1.mp3" type="audio/mpeg" autostart="true">
    </audio>	


	<h3>Vídeo &lt;iFrame&gt;</h3>	
	<iframe width="420" height="315" 
		src="https://www.youtube.com/embed/tgbNymZ7vqY">
	</iframe>
	
	<h3>Youtube &lt;iFrame&gt;</h3>
	<iframe height="240" 
	        src="https://www.youtube.com/embed/3kbfMz9-oco" 
			title="YouTube video player" 
			frameborder="0" 
			allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
	</iframe>
	
	<h3>Vídeo &lt;video&gt;</h3>	
	<video width = "500" height = "300" controls>
         <source src = "v1.mp4" type = "video/mp4">
         O browser não suporta a tag video.
    </video>
	
	<h3>DailyMotion &lt;iFrame&gt;</h3>
<div style="position:relative;padding-bottom:56.25%;height:0;overflow:hidden;"> <iframe style="width:40%;height:40%;position:absolute;left:0px;top:0px;overflow:hidden" frameborder="0" type="text/html" src="https://www.dailymotion.com/embed/video/x2dv0sc" width="40%" height="40%" allowfullscreen > </iframe> </div>
	
	
	</body>
</html>
